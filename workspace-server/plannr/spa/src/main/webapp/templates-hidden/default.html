<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Plannr - a webbased planning tool for vacations</title>
    <script type="text/javascript" src="/js/minmax.js"></script>
    <link href="/css/layouts/3_col_liquid_faux.css" media="all" rel="stylesheet"/>
    <link href="/css/text/text_n_colors.css" media="all" rel="stylesheet"/>
    <link href="/css/plannr.css" media="all" rel="stylesheet"/>
</head>
<body class="lime">
<div id="main_wrapper">
    <div id="header">
        <div id="header_inner">
            <h1>Plannr - a webbased planning tool for vacations</h1>
        </div>
    </div>
    <div id="threecolwrap">
        <div id="twocolwrap">
            <div id="nav">
                <div id="nav_inner">
                    <lift:Menu.builder/>
                </div>
            </div>
            <div id="content">
                <div id="content_inner">
                    <lift:bind name="content"/>
                    <lift:msgs/>
                </div>
            </div>
        </div>
        <div id="promo">
            <div id="promo_inner">
                <lift:bind name="promo"/>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="footer_inner">
            <p>&copy; 2010 - term paper from Raffael Schmid, Hochschule f&uuml;r Technik Z&uuml;rich</p>
        </div>
    </div>
</div>
</body>
</html>
